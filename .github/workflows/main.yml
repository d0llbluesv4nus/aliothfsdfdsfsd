name: Port ROM for Poco F3 (Official APK Method)

on:
  workflow_dispatch:
    inputs:
      stock_url:
        description: 'Ссылка на STOCK Fastboot ROM (Poco F3)'
        required: true
      port_url:
        description: 'Ссылка на PORT Fastboot ROM (Donor)'
        required: true
      rom_name:
        description: 'Имя для zip архива'
        required: false
        default: 'Alioth_Hybrid_Port'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y aria2 python3 git p7zip-full android-sdk-libsparse-utils build-essential zlib1g-dev liblz4-dev liblzma-dev autoconf libtool pkg-config uuid-dev file unzip
          
          # 1. lpunpack (LineageOS - Стабильно)
          aria2c --allow-overwrite=true --check-certificate=false -o lpunpack "https://raw.githubusercontent.com/LineageOS/android_prebuilts_extract-tools/lineage-21.0/linux-x86/bin/lpunpack"
          chmod +x lpunpack
          sudo mv lpunpack /usr/local/bin/
          
          # 2. EROFS Utils (Сборка - Стабильно)
          git clone https://github.com/erofs/erofs-utils.git
          cd erofs-utils
          ./autogen.sh
          ./configure --enable-lz4
          make
          sudo make install
          cd ..
          rm -rf erofs-utils
          
          # 3. MAGISKBOOT (НОВЫЙ МЕТОД: Из официального APK)
          echo ">>> Downloading Official Magisk APK..."
          wget https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk -O Magisk.apk
          
          echo ">>> Extracting magiskboot from APK..."
          # Magisk.apk это просто zip архив. Распаковываем.
          unzip Magisk.apk -d magisk_files
          
          # Внутри APK бинарник лежит по пути lib/x86_64/libmagiskboot.so
          # Это и есть исполняемый файл, просто с расширением .so
          cp magisk_files/lib/x86_64/libmagiskboot.so magiskboot
          
          chmod +x magiskboot
          sudo mv magiskboot /usr/local/bin/
          
          # Чистим
          rm -rf Magisk.apk magisk_files
          
          # Финальная проверка
          echo ">>> Verifying tools..."
          if ! command -v magiskboot >/dev/null; then echo "CRITICAL: magiskboot failed"; exit 1; fi
          echo "SUCCESS: All tools installed!"

      - name: Prepare Dirs
        run: |
          mkdir -p workspace/final_rom/images
          mkdir -p workspace/assets_to_patch
          mkdir -p workspace/temp

      # 3. СТОК
      - name: Harvest Stock Files
        run: |
          cd workspace
          echo ">>> Downloading Stock..."
          aria2c -x4 -s4 "${{ inputs.stock_url }}" -o stock.tgz
          
          echo ">>> Extracting Stock..."
          7z x stock.tgz -o./temp -y
          if ls temp/*.tar 1> /dev/null 2>&1; then 7z x temp/*.tar -o./temp -y; fi
          
          find temp -type f -name "boot.img" -exec mv {} final_rom/images/ \;
          find temp -type f -name "dtbo.img" -exec mv {} final_rom/images/ \;
          find temp -type f -name "vbmeta.img" -exec mv {} final_rom/images/ \;
          
          SUPER_IMG=$(find temp -type f -name "super.img" | head -n 1)
          if [ -f "$SUPER_IMG" ]; then
             simg2img "$SUPER_IMG" super.raw
             lpunpack super.raw .
             find . -name "product*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} product.img
             find . -name "vendor*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} final_rom/images/vendor.img
          else
             find temp -name "product.img" -exec mv {} product.img \;
             find temp -name "vendor.img" -exec mv {} final_rom/images/vendor.img \;
          fi
          
          if [ -s product.img ]; then
             TYPE=$(file -b product.img)
             if [[ "$TYPE" == *"EROFS"* ]]; then fsck.erofs --extract=stock_extracted product.img; else 7z x product.img -ostock_extracted; fi
             
             XML=$(find stock_extracted -name "alioth.xml" | head -n 1)
             if [ -f "$XML" ]; then cp "$XML" assets_to_patch/; fi
          else
             echo "WARNING: Stock Product is empty!"
          fi
          
          rm -rf stock.tgz temp super.raw product.img stock_extracted

      # 4. ПОРТ
      - name: Process Port & Patch
        run: |
          cd workspace
          echo ">>> Downloading Port..."
          aria2c -x4 -s4 "${{ inputs.port_url }}" -o port.tgz
          
          echo ">>> Extracting Port..."
          7z x port.tgz -o./temp -y
          if ls temp/*.tar 1> /dev/null 2>&1; then 7z x temp/*.tar -o./temp -y; fi
          
          SUPER_IMG=$(find temp -type f -name "super.img" | head -n 1)
          if [ -f "$SUPER_IMG" ]; then
             simg2img "$SUPER_IMG" super.raw
             lpunpack super.raw .
             find . -name "system*.img" -not -name "*ext*" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} final_rom/images/system.img
             find . -name "system_ext*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} final_rom/images/system_ext.img
             find . -name "mi_ext*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} final_rom/images/mi_ext.img || true
             find . -name "product*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} product.img
             rm super.raw
          else
             find temp -name "system.img" -exec mv {} final_rom/images/ \;
             find temp -name "system_ext.img" -exec mv {} final_rom/images/ \;
             find temp -name "mi_ext.img" -exec mv {} final_rom/images/ \;
             find temp -name "product.img" -exec mv {} product.img \;
          fi
          
          rm -rf port.tgz temp
          
          # ПАТЧИНГ PRODUCT
          if [ -s product.img ]; then
             TYPE=$(file -b product.img)
             if [[ "$TYPE" == *"EROFS"* ]]; then fsck.erofs --extract=port_extracted product.img; else 7z x product.img -oport_extracted; fi
             rm product.img
             
             if [ -f assets_to_patch/alioth.xml ]; then
                TARGET_DIR="port_extracted/etc/device_features"
                mkdir -p "$TARGET_DIR"
                cp assets_to_patch/alioth.xml "$TARGET_DIR/"
                find "$TARGET_DIR" -type f -name "*.xml" ! -name "alioth.xml" -delete
             fi
             
             PROP=$(find port_extracted -name "build.prop" | head -n 1)
             if [ -f "$PROP" ]; then
                echo >> "$PROP"
                echo "ro.product.product.name=alioth" >> "$PROP"
                echo "ro.product.product.device=alioth" >> "$PROP"
                echo "ro.product.product.model=M2012K11AC" >> "$PROP"
                # Отладка
                echo "ro.debuggable=1" >> "$PROP"
                echo "ro.secure=0" >> "$PROP"
                echo "ro.adb.secure=0" >> "$PROP"
                echo "persist.sys.usb.config=adb" >> "$PROP"
             fi
             
             echo ">>> Fixing Permissions..."
             sudo chown -R 0:0 port_extracted
             sudo chmod -R 755 port_extracted
             
             echo ">>> Repacking Product..."
             sudo mkfs.erofs -zlz4hc,9 -T 1230768000 --mount-point /product final_rom/images/product.img port_extracted
             sudo rm -rf port_extracted assets_to_patch
          else
             echo "CRITICAL ERROR: Port Product image is empty!"
             exit 1
          fi

      # 5. ПАТЧИНГ BOOT.IMG
      - name: Patch Boot for Logging
        run: |
          cd workspace/final_rom/images
          
          if [ -f boot.img ]; then
             echo ">>> Patching boot.img..."
             magiskboot unpack boot.img
             
             # Патчим cmdline (SELinux Permissive)
             if [ -f header ]; then
                # Проверяем, нет ли уже там такого флага
                if ! grep -q "androidboot.selinux=permissive" header; then
                    sed -i 's/$/ androidboot.selinux=permissive/' header
                fi
             fi
             
             # Патчим ramdisk (ADB)
             if [ -f ramdisk.cpio ]; then
                magiskboot cpio ramdisk.cpio extract
                if [ ! -f default.prop ]; then touch default.prop; fi
                
                # Включаем ADB и Debug
                sed -i 's/ro.secure=.*/ro.secure=0/' default.prop || echo "ro.secure=0" >> default.prop
                sed -i 's/ro.debuggable=.*/ro.debuggable=1/' default.prop || echo "ro.debuggable=1" >> default.prop
                sed -i 's/ro.adb.secure=.*/ro.adb.secure=0/' default.prop || echo "ro.adb.secure=0" >> default.prop
                
                # Упаковываем обратно
                magiskboot cpio ramdisk.cpio "add 0600 default.prop default.prop"
             fi
             
             magiskboot repack boot.img
             mv new-boot.img boot.img
             rm -f header kernel ramdisk.cpio dtb default.prop
             echo ">>> Boot patched!"
          else
             echo "ERROR: boot.img not found!"
          fi

      - name: Pack Final ZIP (SPLIT)
        id: pack
        run: |
          cd workspace/final_rom
          
          cat <<EOF > Flash_ROM.bat
          @echo off
          echo Flashing Port ROM...
          fastboot flash boot images/boot.img
          fastboot flash dtbo images/dtbo.img
          fastboot flash vendor images/vendor.img
          fastboot flash system images/system.img
          fastboot flash system_ext images/system_ext.img
          fastboot flash product images/product.img
          if exist images\mi_ext.img fastboot flash mi_ext images/mi_ext.img
          echo Done. Rebooting...
          fastboot reboot
          pause
          EOF
          
          ZIP_NAME="${{ inputs.rom_name }}.zip"
          7z a -tzip -mx1 -v2000m "$ZIP_NAME" .
          
          echo "RELEASE_TAG=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: Alioth Port ${{ env.RELEASE_TAG }}
          body: |
            **DEBUG VERSION**
            Base: ${{ inputs.port_url }}
            Instructions: Download all parts, extract .001, flash.
          files: workspace/final_rom/${{ inputs.rom_name }}.zip.*
