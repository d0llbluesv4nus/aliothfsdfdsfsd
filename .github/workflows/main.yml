name: Poco F3 ROM Port (Size Optimized)

on:
  workflow_dispatch:
    inputs:
      stock_url:
        description: 'STOCK Fastboot ROM (alioth)'
        required: true
      port_url:
        description: 'PORT Fastboot ROM (donor)'
        required: true
      rom_name:
        description: 'ZIP name'
        default: 'Alioth_Port_Optimized'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Очистка места
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      # 2. Установка инструментов
      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y aria2 p7zip-full git file unzip \
            android-sdk-libsparse-utils erofs-utils \
            build-essential liblz4-dev liblzma-dev uuid-dev e2fsprogs

          # lpunpack
          wget -q https://raw.githubusercontent.com/LineageOS/android_prebuilts_extract-tools/lineage-21.0/linux-x86/bin/lpunpack -O lpunpack
          chmod +x lpunpack && sudo mv lpunpack /usr/local/bin/

          # make_ext4fs (TWRPDtGen Mirror)
          if wget -q https://github.com/twrpdtgen/binaries/raw/master/linux/x86/make_ext4fs -O make_ext4fs; then
             chmod +x make_ext4fs
             sudo mv make_ext4fs /usr/local/bin/
          else
             echo "⚠️ make_ext4fs download failed. Using mke2fs fallback."
          fi

          # Magiskboot
          wget -q https://github.com/topjohnwu/Magisk/releases/download/v27.0/Magisk-v27.0.apk
          unzip -q Magisk-v27.0.apk -d magisk
          cp magisk/lib/x86_64/libmagiskboot.so magiskboot
          chmod +x magiskboot && sudo mv magiskboot /usr/local/bin/
          rm -rf magisk Magisk-v27.0.apk

          echo "✅ Все инструменты готовы."

      - name: Prepare workspace
        run: mkdir -p workspace/{stock,port,final/images,assets,checks}

      # 3. Обработка STOCK
      - name: Process STOCK
        run: |
          cd workspace/stock
          echo ">>> Скачивание стока..."
          aria2c -x4 -s4 "${{ inputs.stock_url }}" -o stock.tgz
          tar -xf stock.tgz && rm stock.tgz

          IMG_DIR=$(find . -type d -name "images" | head -n1)
          if [ -z "$IMG_DIR" ]; then IMG_DIR=$(find . -name "boot.img" -printf "%h\n" | head -n1); fi
          cd "$IMG_DIR"

          SUPER=$(find . -name "super.img" | head -n1)
          if [ -f "$SUPER" ]; then
             echo ">>> Распаковка super.img..."
             simg2img "$SUPER" super.raw
             lpunpack super.raw .
             rm super.raw
          fi

          # Копируем физические файлы
          cp boot.img ../../final/images/
          cp dtbo.img ../../final/images/
          cp vbmeta.img ../../final/images/
          
          # ВАЖНО: Мы НЕ копируем vendor и odm напрямую, мы их тоже будем перепаковывать, чтобы сжать!
          # Просто перемещаем их во временную папку для анализа
          mkdir -p ../../repack_source
          
          # Ищем vendor и odm и кладем в repack_source
          find . -name "vendor*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} ../../repack_source/vendor.img
          find . -name "odm*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} ../../repack_source/odm.img || true
          
          # Определение FS по Product
          PRODUCT=$(ls -S product*.img | head -1)
          if fsck.erofs --extract=product_fs "$PRODUCT"; then
             echo "STOCK_FS=erofs" >> $GITHUB_ENV
             echo ">>> Сток использует EROFS"
          else
             echo "STOCK_FS=ext4" >> $GITHUB_ENV
             echo ">>> Сток использует EXT4"
             7z x "$PRODUCT" -oproduct_fs
          fi

          find product_fs -name "fstab.*" -exec cp {} ../../assets/ \; || true
          rm -rf product_fs

      # 4. Обработка PORT
      - name: Process PORT & Repack
        run: |
          cd workspace/port
          echo ">>> Скачивание порта..."
          aria2c -x4 -s4 "${{ inputs.port_url }}" -o port.tgz
          tar -xf port.tgz && rm port.tgz

          IMG_DIR=$(find . -type d -name "images" | head -n1)
          if [ -z "$IMG_DIR" ]; then IMG_DIR=$(find . -name "system.img" -printf "%h\n" | head -n1); fi
          if [ -z "$IMG_DIR" ]; then IMG_DIR=$(find . -name "super.img" -printf "%h\n" | head -n1); fi
          cd "$IMG_DIR"
          
          SUPER=$(find . -name "super.img" | head -n1)
          if [ -f "$SUPER" ]; then
             simg2img "$SUPER" super.raw
             lpunpack super.raw .
             rm super.raw
          fi
          
          # Перемещаем файлы порта тоже в repack_source
          mkdir -p ../../repack_source
          
          find . -name "system*.img" -not -name "*ext*" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} ../../repack_source/system.img
          find . -name "system_ext*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} ../../repack_source/system_ext.img
          find . -name "product*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} ../../repack_source/product.img
          find . -name "mi_ext*.img" -printf "%s %p\n" | sort -n | tail -1 | awk '{print $2}' | xargs -I {} mv {} ../../repack_source/mi_ext.img || true

          # === НАЧИНАЕМ ПЕРЕПАКОВКУ (ВСЕХ ФАЙЛОВ) ===
          cd ../../repack_source
          
          repack() {
            NAME=$1
            if [ -f "${NAME}.img" ]; then
               echo ">>> Optimizing $NAME..."
               rm -rf extracted && mkdir extracted
               
               if ! fsck.erofs --extract=extracted "${NAME}.img" 2>/dev/null; then
                  7z x "${NAME}.img" -oextracted > /dev/null
               fi
               rm "${NAME}.img"

               # Inject fstab (для всех)
               if [ -f ../assets/fstab.qcom ]; then
                  find extracted -name "fstab.*" -delete
                  cp ../assets/fstab.* extracted/etc/ 2>/dev/null || true
                  mkdir -p extracted/vendor/etc 2>/dev/null || true
                  cp ../assets/fstab.* extracted/vendor/etc/ 2>/dev/null || true
               fi
               
               # DEBLOAT для product
               if [ "$NAME" == "product" ]; then
                   echo "   -> Debloating Product..."
                   sudo rm -rf extracted/data-app/*
                   sudo rm -rf extracted/app/AnalyticsCore
                   sudo rm -rf extracted/app/MSA
                   sudo rm -rf extracted/app/MiVideoGlobal
                   sudo rm -rf extracted/app/Facebook*
                   sudo rm -rf extracted/priv-app/Facebook*
               fi

               # Repack
               OUTPUT_IMG="../final/images/${NAME}.img"
               
               if [ "${{ env.STOCK_FS }}" = "erofs" ]; then
                  echo "   -> Packing to EROFS (Compressed)..."
                  # zlz4hc дает лучшее сжатие чем просто zlz4, это уменьшит размер
                  mkfs.erofs -zlz4hc -C16384 "$OUTPUT_IMG" extracted
               else
                  echo "   -> Packing to EXT4 (Sparse)..."
                  # Размер: реальный занятый объем + 100МБ запаса
                  SIZE_MB=$(du -sm extracted | awk '{print $1+100}')
                  
                  if command -v make_ext4fs >/dev/null; then
                      make_ext4fs -s -L $NAME -l ${SIZE_MB}M -a $NAME "$OUTPUT_IMG" extracted/
                  else
                      echo "      (Using mke2fs fallback)"
                      truncate -s ${SIZE_MB}M raw.img
                      mke2fs -t ext4 -b 4096 -L $NAME -M /$NAME -O ^has_journal -d extracted raw.img
                      img2simg raw.img "$OUTPUT_IMG"
                      rm raw.img
                  fi
               fi
               rm -rf extracted
            fi
          }

          # Теперь мы перепаковываем ВООБЩЕ ВСЁ, включая vendor и odm
          # Это гарантирует, что они будут сжаты (sparse) и влезут в телефон
          repack vendor
          repack odm
          repack system
          repack system_ext
          repack product
          repack mi_ext

      # 5. Патч boot
      - name: Patch boot
        run: |
          cd "$GITHUB_WORKSPACE/workspace/final/images"
          if [ -f boot.img ]; then
             echo ">>> Patching boot.img..."
             magiskboot unpack boot.img
             if [ -f header ]; then
                magiskboot hexpatch kernel 73656C696E75783D656E666F7263696E67 73656C696E75783D7065726D697373697665
             fi
             magiskboot repack boot.img
             mv new-boot.img boot.img
             rm -f kernel ramdisk.cpio dtb header
          fi

      # 6. Упаковка и релиз
      - name: Pack ZIP
        run: |
          cd "$GITHUB_WORKSPACE/workspace/final"
          
          echo ">>> Downloading Platform Tools..."
          wget -q https://dl.google.com/android/repository/platform-tools-latest-windows.zip -O tools.zip
          unzip -q tools.zip
          cp -r platform-tools/* .
          rm -rf platform-tools tools.zip

          cat <<EOF > flash_all.bat
          @echo off
          echo Starting Flash Process...
          
          if not exist fastboot.exe (
              echo ERROR: fastboot.exe not found!
              pause
              exit
          )

          echo ------------------------------------------
          echo STEP 1: Flashing Physical Partitions...
          echo ------------------------------------------
          fastboot flash boot images/boot.img
          fastboot flash dtbo images/dtbo.img
          fastboot flash vbmeta images/vbmeta.img

          echo.
          echo ------------------------------------------
          echo STEP 2: Rebooting to FASTBOOTD...
          echo ------------------------------------------
          fastboot reboot fastboot
          echo Waiting 10 seconds for FastbootD...
          timeout /t 10 /nobreak > nul

          echo.
          echo ------------------------------------------
          echo STEP 3: Cleaning Old Partitions...
          echo ------------------------------------------
          :: Удаляем старые разделы, чтобы освободить место
          fastboot delete-logical-partition product_a
          fastboot delete-logical-partition product_b
          fastboot delete-logical-partition system_a
          fastboot delete-logical-partition system_b
          fastboot delete-logical-partition vendor_a
          fastboot delete-logical-partition vendor_b
          fastboot delete-logical-partition odm_a
          fastboot delete-logical-partition odm_b

          echo.
          echo ------------------------------------------
          echo STEP 4: Flashing New Images...
          echo ------------------------------------------
          
          echo flashing vendor...
          fastboot flash vendor images/vendor.img
          
          if exist images\odm.img (
              echo flashing odm...
              fastboot flash odm images/odm.img
          )
          
          echo flashing system...
          fastboot flash system images/system.img
          echo flashing system_ext...
          fastboot flash system_ext images/system_ext.img
          echo flashing product...
          fastboot flash product images/product.img
          
          if exist images\mi_ext.img (
              echo flashing mi_ext...
              fastboot flash mi_ext images/mi_ext.img
          )

          echo.
          echo ------------------------------------------
          echo STEP 5: Wiping Data...
          echo ------------------------------------------
          fastboot -w

          echo.
          echo Done! Rebooting...
          fastboot reboot
          pause
          EOF

          ZIP="${{ inputs.rom_name }}.zip"
          echo ">>> Zipping..."
          sudo 7z a -tzip -mx1 -v2000m "$ZIP" .
          sudo chown $USER:$USER "$ZIP"*
          
          echo "TAG=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_ENV

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.TAG }}
          name: Alioth Port ${{ env.TAG }}
          body: |
            **SIZE OPTIMIZED VERSION**
            - Auto-shrinks ODM and VENDOR partitions (fixes "Not enough space").
            - Auto-deletes old partitions before flashing.
            - Includes Platform Tools.
            
            Instructions: 
            1. Download all parts.
            2. Extract.
            3. Run `flash_all.bat`.
          files: workspace/final/${{ inputs.rom_name }}.zip.*
